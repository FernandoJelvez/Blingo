<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My courses - Lingdyo</title>
    <style>
        .alan-sans-title {
          font-family: "Alan Sans", sans-serif;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
        }

        .inconsolata-body {
            font-family: "Inconsolata", monospace;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            font-variation-settings:
            "wdth" 100;
            font-size: 22px;
        }
        body {
            margin: 0;
            height: 100vh;
            overflow:hidden
        }
        .top-nav ul {
            height: auto;
            list-style: none;
            overflow: hidden;
            display:block;
            margin:0 10px 0 10px;
        }
        .top-nav {
            position: fixed 0 0;
            background-color: whitesmoke;
            background-image: linear-gradient(whitesmoke, slategrey);
            border-radius: 0 0 50px 50px;
            overflow: hidden;
            height: auto;
            border-style: none none solid;
            border-color:#123f6e;
            border-width: 4px;
            height: auto;
        }
        .navbar-element {
            margin: 0;
        }
        .navbar-element a{
            padding: 30px 10px;
            float:left;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar-element:not(.current-page) a {
            color: #000022;
        }
        .content {
            display: grid;
            grid-template-columns: auto 400px;
            padding: 0;
            margin: 10px 0 0 0;
            height: 85%
        }
        .navbar-element a:hover {
            background-color: #f5f5f550;
        }
        .navbar-element a:active {
            box-shadow: inset 0px 4px 5px #000;
        }
        .current-page a{
            color: #00f;
            text-shadow: #22f 1px 0 5px;
        }
        .sidebar {
            width: 400px;
            height: 100%;
            background-image: linear-gradient(242deg, #05B286,#00FFFF,#05B286);
            border-style: solid none;
            border-width: 2px;
            border-color: #223;
            border-radius: 20px 0px 0px 20px;
            padding-inline: 10px;
            box-shadow: 0px 3px 10px;
            display: grid;
            grid-template-rows: 80px auto 240px;
            grid-template-areas:
            "hd"
            "brd"
            "pfb";
        }
        .main-content {
            margin: 10px;
            overflow-y: scroll;
        }
        .language-banner {
            margin-top: 5px;
            color: #0D9C92;
            height: 30px;
        }
        .sidebar hr {
            grid-area: hd;
        }
        .language-banner {
            grid-area: hd;
        }
        .board {
            grid-area: brd;
        }
        .profile-box {
            grid-area: pfb;
        }
        .board {
            width: 90%;
            height: 90%;
            background-color:whitesmoke;
            border-radius: 25px;
            padding: 10px;
            background-color: #0000;
            border-color: #0D9C92;
            border-style: solid;
        }
        .profile-box {
            margin-top: 10%;
            display: flex;
        }
        .profile-link {
            background-color: #0000;
            border-radius: 25px;
            border-color: #0D9C92;
            border-style: solid;
            padding: 10px;
            height: 72%;
            width: 90%;
            color: #0D9CFF;
            text-decoration: none;
        }
        .profile-link div {
            display: flex;
        }
        /*holo-display*/
        .content-capsule {
            border-radius: 25px 25px 0 0;
            padding:10px;
            margin: 25px;
            border-style:none none solid;
            background-image:radial-gradient(#00808080, #0000), repeating-linear-gradient(#00FFFF80,#00808080 1px);
            background-color: #00FFFF80;
            border-width: 25px;
            min-height: 75px;
            border-image: linear-gradient(whitesmoke, slategrey) 100;
            box-shadow: inset 0px 3px 10px #088,
            0px 3px 10px;
        }
        /*glass*/
        /*.content-capsule {
            border-radius: 25px;
            padding:10px;
            margin: 20px;
            background-color: #0000;
            min-height: 75px;
            box-shadow: inset 0px 3px 10px,
            0px 3px 10px;
        }*/
        /*round plastic*/
        /*.content-capsule {
            border-radius: 25px;
            padding:25px 25px;
            margin: 20px;
            background-image: linear-gradient(whitesmoke 10%,#b9c0c8,slategrey 90%);
            min-height: 75px;
            box-shadow:0px 3px 5px;
        }*/
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans&amp;family=Inconsolata:wght@200..900&amp;display=swap" rel="stylesheet">
</head>
<body>
<nav class="top-nav">
    <ul>
        <li class="navbar-element alan-sans-title"><a href="/my/home">Home</a></li>
        <li class="navbar-element alan-sans-title current-page"><a href="/my/courses">Courses</a></li>
        <li class="navbar-element alan-sans-title"><a href="/dictionary">Dictionary</a></li>
        <li class="navbar-element alan-sans-title" style="float: right;"><a href="/about">About</a></li>
    </ul>
</nav>
<div class="content">
    <div class="main-content">
        <h1 class="alan-sans-title" style="color: #11467F;">My courses</h1>
        <p class="inconsolata-body">Welcome to the course creation page, please fill the form bellow and click the
            submit button (if you want to, you can also go back if you prefer)</p>
        <form action="/create/course" method="POST" th:object="${course}">
            <label class="alan-sans-title">Course name</label>
            <input type="text" name="courseName" id="courseName" th:field="*{name}">
            <label class="alan-sans-title">Course name</label>
            <select name="courseLanguage" id="courseLanguage" th:field="*{language_id}">

            </select>
            <label class="alan-sans-title">Level (Please use official proficiency levels)</label>
            <input type="text" name="courseLevel" id="courseLevel" th:field="*{level}">

            <input class = "submit-button alan-sans-title" type="submit" name="submit" value="Create Course">

            <!-- Este es el token para que no tener problemas con CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
    </div>
    <div class="sidebar">
        <header class="language-banner alan-sans-title"><p>Current language: None</p><hr style="border-color: #0D9C92" /></header>
        <div class="board">
            <h3 class="alan-sans-title" style="color:#000020">mmm... maybe <a href="../create/course" style="color: #0D9CFF; text-decoration: none;">create a new course?</a> </h3>
        </div>
        <div class="profile-box" style="">
            <a class="alan-sans-title profile-link" href="/my/profile"><div>
                <img th:src="@{images/no_user.png}" height="144px" width="144px">
                <p id="username" style="margin: 50px;" th:text="${username}">"</p>
            </div></a>
        </div>
    </div>
    <script>
        window.onload = async function() {
            await loadLanguages();
        }
        async function loadLanguages(){
            const url = "/languages";
            try {
                const response = await fetch(url);
                if(!response.ok){
                    throw new Error(`Response status: ${response.status}`);
                }
                const result = await response.json();
                for (var i = 0; i<result.length; i++){
                    var r = result[i];
                    addLanguageOption(r.id,r.name);
                }
            } catch(error) {
                console.log(error.message);
            }
        }
        function addLanguageOption(language_id,name){
            let languageSelection = document.getElementById("courseLanguage");
            let option = document.createElement("option");
            option.setAttribute("value",language_id);
            option.textContent=name;
            languageSelection.appendChild(option);
        }
    </script>
</body>
</html>
