<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile</title>

    <style>
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;   /* Centra horizontalmente */
            justify-content: center; /* Centra verticalmente */
            text-align: center;
            height: 100%;
        }

        .profile-box {
            margin-bottom: 10px;
        }

        .board {
            width: 70%;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 2px solid #0D9C92;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .board h3 {
            margin: 0;
            color: #11467F;
        }

        .board span {
            font-family: "Inconsolata", monospace;
            font-size: 18px;
            color: #222;
        }

        .alan-sans-title {
          font-family: "Alan Sans", sans-serif;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
        }

        body {
            margin: 0;
            background-color: whitesmoke;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: grid;
            grid-template-columns: auto 400px;
            margin: 10px 0 0 0;
            height: 90%;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90%;
            background-color: #f9f9f9;
            border-radius: 20px;
            border: 2px solid #0D9C92;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
        }

        .profile-container h1 {
            color: #11467F;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .profile-container p {
            margin: 10px 0;
            font-size: 18px;
            color: #222;
        }

        .profile-container strong {
            color: #0D9C92;
        }

        .edit-button {
            margin-top: 30px;
            text-decoration: none;
            background-color: #0D9C92;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        .edit-button:hover {
            background-color: #00B3B3;
            box-shadow: 0px 2px 5px #0003;
        }

        .top-nav ul {
            list-style: none;
            margin: 0 10px;
            padding: 0;
            overflow: hidden;
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-image: linear-gradient(whitesmoke, slategrey);
            border-radius: 0 0 50px 50px;
            border-bottom: 4px solid #123f6e;
            z-index: 100;
        }

        .navbar-element a {
            padding: 20px 15px;
            float: left;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar-element:not(.current-page) a {
            color: #000022;
        }

        .current-page a {
            color: #00f;
            text-shadow: #22f 1px 0 5px;
        }

        .navbar-element a:hover {
            background-color: #f5f5f550;
        }

    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li class="navbar-element alan-sans-title"><a href="/my/home">Home</a></li>
            <li class="navbar-element alan-sans-title"><a href="/courses">Courses</a></li>
            <li class="navbar-element alan-sans-title"><a href="/dictionary">Dictionary</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="main-content">
            <div class="profile-box">
                <div>
                    <img th:src="@{/images/no_user.png}" height="144px" width="144px">
                    <p><strong>About me:</strong></p>
                </div>
            </div>
            <div class="board">
                <h3 class="alan-sans-title">
                    <span id="userDescription" th:text="${user?.description}"></span>
                </h3>

                <!-- Botón para editar -->
                <button class="edit-button alan-sans-title" id="editDescBtn" onclick="toggleEdit()">Edit description</button>

                <!-- Formulario oculto inicialmente -->
                <form id="editForm" th:action="@{/my/profile/updateDescription}" method="post" style="display:none; margin-top:15px;">
                    <textarea name="description" id="descInput" rows="4" style="width:100%; border-radius:10px; padding:10px; font-family:'Inconsolata', monospace;"></textarea>
                    <div style="margin-top:10px;">
                        <button type="submit" class="edit-button alan-sans-title">Save</button>
                        <button type="button" class="edit-button alan-sans-title" style="background-color: #888;" onclick="toggleEdit()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="sidebar">
            <div class="profile-container alan-sans-title">
                <h1 th:text="'User: ' + ${user.id}">User: id</h1>
                <p><strong>Name:</strong> [[${user.name}]] [[${user.lastname}]]</p>
                <p><strong>Email:</strong> <span th:text="${user.email ?: 'Not added'}"></span></p>
                <p><strong>Age:</strong> <span th:text="${user.age ?: 'Not added'}"></span></p>
                <p><strong>Native Tongue:</strong> <span th:text="${user.native_tonge ?: 'Not added'}"></span></p>

                <a class="edit-button alan-sans-title" th:href="@{/my/profile/edit}">Edit Profile</a>
            </div>
        </div>
    </div>

    <script> <!-- Script para usar el botón formulario -->
            function toggleEdit() {
                const form = document.getElementById('editForm');
                const btn = document.getElementById('editDescBtn');
                const text = document.getElementById('userDescription');
                const input = document.getElementById('descInput');

                // Si el formulario está oculto, mostrarlo con el texto actual
                if (form.style.display === 'none') {
                    form.style.display = 'block';
                    btn.style.display = 'none';
                    input.value = text.textContent.trim();
                } else {
                    form.style.display = 'none';
                    btn.style.display = 'inline-block';
                }
            }
    </script>
</body>
</html>
