<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <style>
    body {
        margin: 0;
        background-color: whitesmoke;
        height: 100vh;
    }

    .top-nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-image: linear-gradient(whitesmoke, slategrey);
        border-radius: 0 0 50px 50px;
        border-bottom: 4px solid #123f6e;
        z-index: 100;
    }

    .top-nav ul {
        list-style: none;
        margin: 0 10px;
        padding: 0;
    }

    .navbar-element a {
        padding: 20px 15px;
        float: left;
        display: block;
        text-decoration: none;
        font-size: 16px;
        color: #000022;
    }

    .navbar-element a:hover {
        background-color: #f5f5f550;
    }

    .alan-sans-title {
        font-family: "Alan Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
    }

    .form-container {
        margin: 120px auto;
        width: 60%;
        max-width: 600px;
        background-color: #f9f9f9;
        border: 2px solid #0D9C92;
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        text-align: center;
    }

    .form-container h1 {
        color: #11467F;
        margin-bottom: 25px;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 15px;
        font-weight: bold;
        color: #11467F;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #888;
        font-family: "Inconsolata", monospace;
        font-size: 16px;
    }

    .edit-button {
        margin-top: 25px;
        text-decoration: none;
        background-color: #0D9C92;
        color: white;
        padding: 12px 25px;
        border-radius: 20px;
        font-weight: bold;
        transition: 0.2s ease-in-out;
        border: none;
        cursor: pointer;
    }

    .edit-button:hover {
        background-color: #00B3B3;
        box-shadow: 0px 2px 5px #0003;
    }

    .error-message {
        color: red;
        margin-top: 10px;
    }

  </style>

  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>

<nav class="top-nav">
  <ul>
    <li class="navbar-element alan-sans-title"><a href="/my/home">Home</a></li>
    <li class="navbar-element alan-sans-title"><a href="/courses">Courses</a></li>
    <li class="navbar-element alan-sans-title"><a href="/dictionary">Dictionary</a></li>
  </ul>
</nav>

<div class="form-container alan-sans-title">
  <h1>Edit Profile</h1>

  <form th:action="@{/my/profile/save}" th:object="${user}" method="post">

    <label>Username â€” must be unique</label>
    <input type="text" th:field="*{username}" />

    <label>Name</label>
    <input type="text" th:field="*{name}" />

    <label>Last Name</label>
    <input type="text" th:field="*{lastname}" />

    <label>Email</label>
    <input type="email" th:field="*{email}" />

    <label>Age</label>
    <input type="number" th:field="*{age}" min="1" max="120"/>

    <label>Native Tongue</label>
    <input type="text" th:field="*{native_tonge}" />

    <button type="submit" class="edit-button">Save Changes</button>

    <p class="error-message" th:if="${error}" th:text="${error}"></p>
  </form>
</div>

</body>
</html>
