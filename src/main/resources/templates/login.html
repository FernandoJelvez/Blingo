<!DOCTYPE html>
<!-- Lo agregué para usar algunas etiquetas de thymeleaf -->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
<head>
	<title>Lingdyo login</title>
	<style>
		form {
			display: grid;
			grid-template-rows: auto auto auto auto auto auto;
			width: 400px
		}
		input {
			margin-bottom: 20px;
			font-size:20px;
		}
		.form-box {
			border-radius:100px /250px;
			background-color: whitesmoke;
			background-image: linear-gradient(whitesmoke, slategrey);
			width:500px;
			height:250px;
			background-color: red;
			margin-top: 150px;
			padding: 20px;
			border-color: #000010;
			border-width: 2px;
			border-style: solid;
			display: flex;
			justify-content: center;
		}
		.form-page {
			display: flex;
			justify-content: center;
		}
		.submit-button {
			background-color: #11467f;
			color: azure;
		}
        .alan-sans-title {
          font-family: "Alan Sans", sans-serif;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
        }

        .inconsolata-body {
            font-family: "Inconsolata", monospace;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            font-variation-settings:
            "wdth" 100;
            font-size: 22px;
        }
	</style>
</head>
<body class="form-page">
	<div class="form-box" style="">
		<form action="/login" method="POST">
			<label class="alan-sans-title">Username</label>
			<input style="background-color: #00000000; box-shadow: inset 0px 2px 5px" type="text" name="username" id="username">
			<label class="alan-sans-title">Password</label>
			<input style="background-color: #00000000; box-shadow: inset 0px 3px 5px" type="password" name="password" id="password">
			<!-- Este es el token para que no tener problemas con CSRF -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<input class = "submit-button alan-sans-title" style="box-shadow:0px 2px 5px #000" type="submit" name="submit" value="Log in">
			<p class="inconsolata-body">Don't have an account? <a class="alan-sans-title" href="/signup">Sign up</a></p>
			<!-- Esto solo se mostrará si hay algún error por parte del usuario en el login. -->
			<div th:if="${param.error}">
				<p style="color: red;">Usuario o contraseña incorrectos.</p>
			</div>
		</form>
	</div>
</body>
</html>
