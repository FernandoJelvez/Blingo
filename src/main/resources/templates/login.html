<!DOCTYPE html>
<html>
<head>
	<title>Lingdyo login</title>
	<style>
		form {
			display: grid;
			grid-template-rows: auto auto auto auto auto auto;
			width: 400px
		}
		input {
			margin-bottom: 20px;
			font-size:20px;
		}
		.form-box {
			border-radius:100px /250px;
			background-color: whitesmoke;
			background-image: linear-gradient(whitesmoke, slategrey);
			width:500px;
			height:250px;
			background-color: red;
			margin-top: 150px;
			padding: 20px;
			border-color: #000010;
			border-width: 2px;
			border-style: solid;
			display: flex;
			justify-content: center;
		}
		.form-page {
			display: flex;
			justify-content: center;
		}
		.submit-button {
			background-color: #11467f;
			color: azure;
		}
	</style>
</head>
<body class="form-page">
	<div class="form-box" style="">
		<form action="/login" method="POST">
			<label>Username</label>
			<input style="background-color: #00000000; box-shadow: inset 0px 2px 5px" type="text" name="username" id="username">
			<label>Password</label>
			<input style="background-color: #00000000; box-shadow: inset 0px 3px 5px" type="password" name="password" id="password">
			<input style="box-shadow:0px 2px 5px #000" class="submit-button" type="submit" name="submit" value="Log in">
			<p>Don't have an account? <a href="/signin">Sign in</a></p>
		</form>
	</div>
</body>
</html>
